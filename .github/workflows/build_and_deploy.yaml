name: Deploy backend service

run-name: Deploying backend services on behalf of ${{ github.actor }}

on:
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      packages: ${{ steps.filter.outputs.changes}}
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            catalog: apps/catalog-service
            checkout: apps/checkout-service
            orders: apps/orders-service
            wishlist: apps/wishlist-service

  build:
    needs: changes
    strategy:
      matrix:
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔎 The name of your branch is ${{ matrix.package }} and your repository is ${{ github.repository }}."

